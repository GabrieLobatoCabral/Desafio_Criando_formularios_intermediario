<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crie seu evento</title>

  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Staatliches&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
        </div>

        <div class="col-2">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required />
          </div>

          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name" required />
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">E-mail
            <span>(digite um email válido)</span></label>
          <input type="email" id="email" required />
        </div>

        <div class="input-wrapper">
          <label for="password">Senha
            <span>(mínimo 8 caracteres)</span></label>
          <input type="password" id="password" required minlength="8" />
        </div>

        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
        </div>

        <div class="input-wrapper">
          <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="name" required />
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <h3>Primeira mentoria</h3>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" required />
            </div>

            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin" required />
            </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end" required />
            </div>
          </div>

          <h3>Segunda mentoria</h3>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" required />
            </div>

            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin" required />
            </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end" required />
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input class="button" type="submit" form="my-form" value="Salvar" />
    </footer>
  </div>
</body>

</html>
